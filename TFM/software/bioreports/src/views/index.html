<body>
    <h1>Hello from Bioreports</h1>
    <h2>From this site you will be able to generate genetic reports from yor SNPs raw data.</h2>

    <div>
        <p>
            Please either choose a SNP raw data file or type your data in the text area and press Upload.
        </p>
        <form action="/upload" enctype="multipart/form-data" method="post" id="uploadForm">
            <input type="text" name="fileName">
            <input type="file" name="snpFile">
            <input type="submit" value="Upload">
        </form>
        <textarea name="snpText" form="uploadForm">#Enter SNPs here...</textarea>
    </div>
</body>
</html>
